<!DOCTYPE html>
<html lang="en"><head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200 antialiased h-screen flex flex-col overflow-hidden">
<div class="max-w-md mx-auto w-full flex flex-col h-full awaaz-fade-in">
<!-- Header -->
<header class="safe-top bg-neutral-surface dark:bg-neutral-surface-dark border-b border-slate-200 dark:border-slate-800 px-4 pb-4 pt-4 sticky top-0 z-50">
<div class="flex items-center justify-between h-11">
<a href="step1.html" class="text-primary dark:text-primary hover:text-blue-700 transition-colors flex items-center gap-1 font-medium text-base no-underline">
    <span class="material-icons-round text-lg">arrow_back</span>
    Back
</a>
<h1 class="text-lg font-bold text-slate-900 dark:text-white">Report Issue</h1>
<div class="w-16"></div>
</div>
<!-- Progress Steps -->
<div class="mt-4 flex items-center justify-between px-2">
<div class="flex flex-col items-center flex-1">
    <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center text-sm font-bold shadow-md shadow-green-500/20">
        <span class="material-icons-round text-sm">check</span>
    </div>
    <span class="text-xs font-semibold text-green-600 mt-1.5">Evidence</span>
</div>
<div class="h-[2px] w-12 bg-green-500 mx-1 mb-5"></div>
<div class="flex flex-col items-center flex-1">
    <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-bold shadow-lg shadow-primary/30">2</div>
    <span class="text-xs font-semibold text-primary mt-1.5">Details</span>
</div>
<div class="h-[2px] w-12 bg-slate-200 dark:bg-slate-700 mx-1 mb-5 opacity-50"></div>
<div class="flex flex-col items-center flex-1 opacity-50">
    <div class="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 text-slate-400 flex items-center justify-center text-sm font-semibold">3</div>
    <span class="text-xs font-medium text-slate-500 mt-1.5">Preview</span>
</div>
</div>
</header>

<!-- Main -->
<main class="flex-1 overflow-y-auto px-5 py-6 flex flex-col gap-6 no-scrollbar">
<!-- Category -->
<section>
<label class="block text-sm font-bold text-slate-900 dark:text-white mb-3">Category Selection</label>
<div class="grid grid-cols-3 gap-3">
<label class="cursor-pointer group">
    <input checked="" class="peer sr-only" name="category" type="radio"/>
    <div class="flex flex-col items-center justify-center p-3 rounded-2xl bg-white dark:bg-neutral-surface-dark border-2 border-slate-100 dark:border-slate-800 peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-primary/10 transition-all h-24 shadow-sm">
        <span class="material-icons-round text-3xl text-slate-400 peer-checked:text-primary mb-2">delete_outline</span>
        <span class="text-xs font-medium text-slate-600 dark:text-slate-300 peer-checked:text-primary">Waste</span>
    </div>
</label>
<label class="cursor-pointer group">
    <input class="peer sr-only" name="category" type="radio"/>
    <div class="flex flex-col items-center justify-center p-3 rounded-2xl bg-white dark:bg-neutral-surface-dark border-2 border-slate-100 dark:border-slate-800 peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-primary/10 transition-all h-24 shadow-sm">
        <span class="material-icons-round text-3xl text-slate-400 peer-checked:text-primary mb-2">water_drop</span>
        <span class="text-xs font-medium text-slate-600 dark:text-slate-300 peer-checked:text-primary">Water</span>
    </div>
</label>
<label class="cursor-pointer group">
    <input class="peer sr-only" name="category" type="radio"/>
    <div class="flex flex-col items-center justify-center p-3 rounded-2xl bg-white dark:bg-neutral-surface-dark border-2 border-slate-100 dark:border-slate-800 peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-primary/10 transition-all h-24 shadow-sm">
        <span class="material-icons-round text-3xl text-slate-400 peer-checked:text-primary mb-2">add_road</span>
        <span class="text-xs font-medium text-slate-600 dark:text-slate-300 peer-checked:text-primary">Roads</span>
    </div>
</label>
<label class="cursor-pointer group">
    <input class="peer sr-only" name="category" type="radio"/>
    <div class="flex flex-col items-center justify-center p-3 rounded-2xl bg-white dark:bg-neutral-surface-dark border-2 border-slate-100 dark:border-slate-800 peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-primary/10 transition-all h-24 shadow-sm">
        <span class="material-icons-round text-3xl text-slate-400 peer-checked:text-primary mb-2">electric_bolt</span>
        <span class="text-xs font-medium text-slate-600 dark:text-slate-300 peer-checked:text-primary">Electricity</span>
    </div>
</label>
<label class="cursor-pointer group">
    <input class="peer sr-only" name="category" type="radio"/>
    <div class="flex flex-col items-center justify-center p-3 rounded-2xl bg-white dark:bg-neutral-surface-dark border-2 border-slate-100 dark:border-slate-800 peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-primary/10 transition-all h-24 shadow-sm">
        <span class="material-icons-round text-3xl text-slate-400 peer-checked:text-primary mb-2">traffic</span>
        <span class="text-xs font-medium text-slate-600 dark:text-slate-300 peer-checked:text-primary">Traffic</span>
    </div>
</label>
<label class="cursor-pointer group">
    <input class="peer sr-only" name="category" type="radio"/>
    <div class="flex flex-col items-center justify-center p-3 rounded-2xl bg-white dark:bg-neutral-surface-dark border-2 border-slate-100 dark:border-slate-800 peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-primary/10 transition-all h-24 shadow-sm">
        <span class="material-icons-round text-3xl text-slate-400 peer-checked:text-primary mb-2">more_horiz</span>
        <span class="text-xs font-medium text-slate-600 dark:text-slate-300 peer-checked:text-primary">Other</span>
    </div>
</label>
</div>
</section>

<!-- Description -->
<section>
<div class="flex justify-between items-end mb-2">
    <label class="block text-sm font-bold text-slate-900 dark:text-white">Describe the Issue</label>
</div>
<div class="relative">
    <textarea class="w-full rounded-2xl border-slate-200 dark:border-slate-700 bg-white dark:bg-neutral-surface-dark text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-primary p-4 h-36 resize-none shadow-sm text-base leading-relaxed" placeholder="Please describe the problem in detail. E.g., The streetlight has been flickering for 2 days..."></textarea>
    <div class="absolute bottom-3 right-4 text-xs text-slate-400 font-medium bg-white dark:bg-neutral-surface-dark px-1">
        0/300
    </div>
</div>
</section>

<!-- Priority -->
<section>
<div class="flex items-center justify-between mb-3">
    <label class="block text-sm font-bold text-slate-900 dark:text-white">Priority Level <span class="text-xs font-normal text-slate-400 ml-1">(Optional)</span></label>
</div>
<div class="space-y-3">
<label class="relative flex items-start p-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-neutral-surface-dark cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
    <div class="flex items-center h-5">
        <input class="h-4 w-4 text-primary border-slate-300 focus:ring-primary" name="priority" type="radio"/>
    </div>
    <div class="ml-3 text-sm">
        <span class="block font-semibold text-slate-900 dark:text-white">Low Priority</span>
        <span class="block text-slate-500 dark:text-slate-400 text-xs mt-0.5">Issue does not pose immediate risk (e.g., faded sign).</span>
    </div>
</label>
<label class="relative flex items-start p-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-neutral-surface-dark cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
    <div class="flex items-center h-5">
        <input checked="" class="h-4 w-4 text-primary border-slate-300 focus:ring-primary" name="priority" type="radio"/>
    </div>
    <div class="ml-3 text-sm">
        <span class="block font-semibold text-slate-900 dark:text-white">Medium Priority</span>
        <span class="block text-slate-500 dark:text-slate-400 text-xs mt-0.5">Needs attention soon but not urgent (e.g., pothole).</span>
    </div>
</label>
<label class="relative flex items-start p-4 rounded-xl border border-red-200 dark:border-red-900/30 bg-red-50/50 dark:bg-red-900/10 cursor-pointer hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
    <div class="flex items-center h-5">
        <input class="h-4 w-4 text-red-600 border-red-300 focus:ring-red-500" name="priority" type="radio"/>
    </div>
    <div class="ml-3 text-sm">
        <span class="block font-semibold text-red-700 dark:text-red-400">High Priority</span>
        <span class="block text-red-600/80 dark:text-red-400/70 text-xs mt-0.5">Immediate hazard to public safety (e.g., open manhole).</span>
    </div>
</label>
</div>
</section>
<div class="h-6"></div>
</main>

<!-- Footer -->
<footer class="safe-bottom bg-neutral-surface dark:bg-neutral-surface-dark border-t border-slate-200 dark:border-slate-800 p-4 sticky bottom-0 z-40">
<a href="step3.html" class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-4 rounded-xl text-base flex items-center justify-center shadow-lg shadow-primary/25 transition-colors active:scale-[0.98] transform no-underline">
    Next: Preview
    <span class="material-icons-round ml-2 text-lg">arrow_forward</span>
</a>
</footer>
</div>
</body></html>
