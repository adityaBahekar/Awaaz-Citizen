<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Awaaz — Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/>
<script src="theme.js"></script>
<script id="tailwind-config">
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#2b7cee",
                    "background-light": "#f6f7f8",
                    "background-dark": "#101822",
                },
                fontFamily: {
                    "display": ["Public Sans", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
            },
        },
    }
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200 antialiased min-h-screen flex justify-center items-center">
<div class="w-full max-w-md bg-white dark:bg-slate-900 min-h-screen shadow-2xl relative overflow-hidden flex flex-col awaaz-fade-in">
<!-- Status Bar -->
<div class="h-12 w-full bg-white dark:bg-slate-900 flex justify-between items-center px-6 pt-2 select-none sticky top-0 z-50">
<span class="text-xs font-semibold text-slate-800 dark:text-slate-200">9:41</span>
<div class="flex items-center space-x-1 text-slate-800 dark:text-slate-200">
<span class="material-icons-round text-xs">signal_cellular_alt</span>
<span class="material-icons-round text-xs">wifi</span>
<span class="material-icons-round text-xs">battery_full</span>
</div>
</div>
<!-- Header -->
<header class="px-6 pt-4 pb-2 flex justify-between items-center bg-white dark:bg-slate-900">
<h1 class="text-2xl font-bold text-slate-900 dark:text-white">Profile</h1>
<button class="relative p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-icons-round text-slate-500 dark:text-slate-400">settings</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-32 space-y-8">
<!-- Avatar Section -->
<section class="flex flex-col items-center px-6 pt-6">
<div class="relative group">
    <div class="w-28 h-28 rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden border-4 border-white dark:border-slate-800 shadow-lg mb-1 transition-transform group-hover:scale-105">
        <img alt="User Profile Avatar" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA6FEdZ3E18s9GwsKFh1dlImPak632wUWLYnlmzyoutWDEjLsdjjdxk5rhlIScPiOlj4JHjWsQKkXbqaRTZqJmd0DYkvn2reiCgblCQDNxS47B8qvouzLSyodhq5_w-9Z8kfAJR1i71hf17k7yW4wUVNu-OuOYIZApzvttOII2rrkHFVyva1SIPg5mVhJXzxfLRHSXFelzIDLyDMwBOjBYhkbvzzd7J1NRuxKr4lDOr8Ggbpeqa9Dn4emhhQLOSdyCVwUws0gZZ2Jc"/>
    </div>
    <div class="absolute bottom-2 right-0 w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center shadow-md border-2 border-white dark:border-slate-800 cursor-pointer hover:bg-blue-600 transition-colors">
        <span class="material-icons-round text-sm">edit</span>
    </div>
</div>
<h2 class="text-2xl font-bold text-slate-900 dark:text-white mt-2">Rahul</h2>
<p class="text-sm font-medium text-slate-500 dark:text-slate-400">rahul.sharma@example.com</p>
</section>

<!-- Stats Cards -->
<section class="px-6">
<div class="grid grid-cols-2 gap-4">
<div class="bg-blue-50 dark:bg-blue-900/20 p-5 rounded-2xl flex flex-col items-center justify-center text-center border border-blue-100 dark:border-blue-800/40 shadow-sm card-interactive">
    <span class="text-3xl font-extrabold text-blue-600 dark:text-blue-400 mb-1">12</span>
    <span class="text-xs font-semibold text-blue-700 dark:text-blue-300 uppercase tracking-wider">Reports Filed</span>
</div>
<div class="bg-green-50 dark:bg-green-900/20 p-5 rounded-2xl flex flex-col items-center justify-center text-center border border-green-100 dark:border-green-800/40 shadow-sm card-interactive">
    <span class="text-3xl font-extrabold text-green-600 dark:text-green-400 mb-1">8</span>
    <span class="text-xs font-semibold text-green-700 dark:text-green-300 uppercase tracking-wider">Resolved</span>
</div>
</div>
</section>

<!-- Settings -->
<section class="px-6">
<h3 class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-widest mb-4 ml-1">Settings</h3>
<div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden">

<!-- Edit Profile -->
<button class="w-full flex items-center justify-between p-4 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors group">
<div class="flex items-center space-x-4">
    <div class="w-10 h-10 rounded-full bg-blue-50 dark:bg-blue-900/30 flex items-center justify-center text-primary">
        <span class="material-icons-round">edit</span>
    </div>
    <span class="font-semibold text-slate-900 dark:text-white text-base">Edit Profile</span>
</div>
<span class="material-icons-round text-slate-300 dark:text-slate-500">chevron_right</span>
</button>
<div class="h-px w-full bg-slate-100 dark:bg-slate-700 ml-16"></div>

<!-- Notifications -->
<button class="w-full flex items-center justify-between p-4 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors group">
<div class="flex items-center space-x-4">
    <div class="w-10 h-10 rounded-full bg-blue-50 dark:bg-blue-900/30 flex items-center justify-center text-primary">
        <span class="material-icons-round">notifications</span>
    </div>
    <span class="font-semibold text-slate-900 dark:text-white text-base">Notification Preferences</span>
</div>
<span class="material-icons-round text-slate-300 dark:text-slate-500">chevron_right</span>
</button>
<div class="h-px w-full bg-slate-100 dark:bg-slate-700 ml-16"></div>

<!-- App Language -->
<button class="w-full flex items-center justify-between p-4 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors group">
<div class="flex items-center space-x-4">
    <div class="w-10 h-10 rounded-full bg-blue-50 dark:bg-blue-900/30 flex items-center justify-center text-primary">
        <span class="material-icons-round">language</span>
    </div>
    <span class="font-semibold text-slate-900 dark:text-white text-base">App Language</span>
</div>
<div class="flex items-center space-x-2">
    <span class="text-sm font-medium text-slate-500 dark:text-slate-400">English</span>
    <span class="material-icons-round text-slate-300 dark:text-slate-500">chevron_right</span>
</div>
</button>
<div class="h-px w-full bg-slate-100 dark:bg-slate-700 ml-16"></div>

<!-- ★ Dark Mode Toggle ★ -->
<div class="w-full flex items-center justify-between p-4 bg-white dark:bg-slate-800">
<div class="flex items-center space-x-4">
    <div class="w-10 h-10 rounded-full bg-indigo-50 dark:bg-indigo-900/30 flex items-center justify-center text-indigo-600 dark:text-indigo-400">
        <span class="material-icons-round">dark_mode</span>
    </div>
    <div class="flex flex-col">
        <span class="font-semibold text-slate-900 dark:text-white text-base">Dark Mode</span>
        <span class="text-xs text-slate-400 dark:text-slate-500">Switch appearance</span>
    </div>
</div>
<label class="toggle-switch">
    <input type="checkbox" id="darkModeToggle"/>
    <span class="toggle-slider"></span>
</label>
</div>
<div class="h-px w-full bg-slate-100 dark:bg-slate-700 ml-16"></div>

<!-- Help -->
<button class="w-full flex items-center justify-between p-4 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors group">
<div class="flex items-center space-x-4">
    <div class="w-10 h-10 rounded-full bg-blue-50 dark:bg-blue-900/30 flex items-center justify-center text-primary">
        <span class="material-icons-round">help</span>
    </div>
    <span class="font-semibold text-slate-900 dark:text-white text-base">Help &amp; Support</span>
</div>
<span class="material-icons-round text-slate-300 dark:text-slate-500">chevron_right</span>
</button>

</div>

<!-- Logout -->
<div class="mt-6 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden">
<button class="w-full flex items-center justify-between p-4 bg-white dark:bg-slate-800 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors group">
<div class="flex items-center space-x-4">
    <div class="w-10 h-10 rounded-full bg-red-50 dark:bg-red-900/30 flex items-center justify-center text-red-500">
        <span class="material-icons-round">logout</span>
    </div>
    <span class="font-semibold text-red-600 dark:text-red-400 text-base">Logout</span>
</div>
</button>
</div>
</section>
</main>

<!-- FAB -->
<a href="step1.html" class="absolute bottom-24 right-6 w-16 h-16 bg-primary rounded-full shadow-lg flex items-center justify-center text-white z-50 active:scale-95 transition-transform hover:bg-blue-600 fab-pulse no-underline">
<span class="material-icons-round text-3xl">photo_camera</span>
</a>

<!-- Bottom Nav -->
<nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800 pb-6 pt-2.5 px-8 z-40">
<ul class="flex justify-between items-center px-6">
    <li class="flex-1 flex justify-center">
        <a class="flex flex-col items-center space-y-1 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors w-full group" href="index.html">
            <span class="material-icons-round text-2xl group-hover:scale-110 transition-transform">home</span>
            <span class="text-[10px] font-semibold">Home</span>
        </a>
    </li>
    <li class="flex-1 flex justify-center">
        <a class="flex flex-col items-center space-y-1 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors w-full group" href="activity.html">
            <span class="material-icons-round text-2xl group-hover:scale-110 transition-transform">history</span>
            <span class="text-[10px] font-semibold">Activity</span>
        </a>
    </li>
    <li class="flex-1 flex justify-center">
        <a class="flex flex-col items-center space-y-0.5 text-primary w-full" href="profile.html">
            <span class="material-icons-round text-2xl">person</span>
            <span class="text-[10px] font-semibold">Profile</span>
            <div class="nav-active-dot"></div>
        </a>
    </li>
</ul>
</nav>

<!-- Home Indicator -->
<div class="fixed bottom-1.5 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-slate-300/50 dark:bg-slate-700/50 rounded-full z-50 pointer-events-none home-indicator"></div>
</div>
